<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="lien vers la page d'accueil"> 
        <img src="./assets/images/logo.png" role="img" class="fisheye-logo" alt="Logo du site Fisheye">
      </a>
    </header>
    <main id="main">
     
      <div class="photograph-header">
        <!-- Le profil (photographHeader) du photographe est injecté ici -->
      </div>
      <select class="filter-select">
        <!-- Le filtre du photographe est injecté ici -->
      </select>
      <div class="photographer-media">
        <!-- Les médias (mediaWrapper) du photographe sont injectés ici -->
    </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="like-result">
      
      </div>
     
  
      <!-- Apis et templates (photographer.js doit être chargé avant Counter.js) -->
      <script src="./scripts/api/api.js" defer></script>
      <script src="./scripts/templates/photographer.js" defer></script>
      <script src="./scripts/templates/filterform.js" defer></script>
      <!-- Pub/Sub -->
       <script src="./scripts/wishlist/Subject.js" defer></script>
       <script src="./scripts/wishlist/Counter.js" defer></script>
  
      <!-- Pages principales -->
      <script src="./scripts/pages/index.js" defer></script>
  
      <!-- Modal contact -->
      <script src="./scripts/utils/contactForm.js" defer></script>
  </body>
</html>
