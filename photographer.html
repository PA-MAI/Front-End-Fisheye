<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="lien vers la page d'accueil"> 
        <img src="./assets/images/logo.png" role="link" class="fisheye-logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
     
      <div class="photograph-header">
        <!-- Le profil (photographHeader) du photographe est injecté ici -->
      </div>
      <div class="filter-section">
        <span>Trier par</span>
      <select class="filter-select">
        
        <!-- Le filtre du photographe est injecté ici -->
      </select>
    </div>
      <div class="photographer-media">
        <!-- Les médias (mediaWrapper) du photographe sont injectés ici -->
    </div>
    </main>
    <div id="lightbox_modal">
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" aria-label="close contact windows" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label><input type="firstname" id="firstname" name="firstname" placeholder="votre prénom"/>
            <label>Nom</label><input type="lastname" id="lastname" name="lastname" placeholder="votre nom"/>
            <label>Email</label><input type="mail" id="mail" name="mail" placeholder="votre adresse mail"/>
            <label>Votre message</label><input type="message" id="message" name="message" placeholder="votre message"/>
            
					</div>
          <button class="contact_button" role="input" aria-label="Contact Me">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="like-result">
    </div>
     
  
      <!-- Apis et templates -->
      <script src="./scripts/api/api.js" defer></script>
      <script src="./scripts/templates/playermodal.js" type="module" defer></script>
      <script src="./scripts/templates/photographer.js" defer></script>
      <script src="./scripts/templates/filterform.js" defer></script>
      <!-- Pub/Sub -->
       <script src="./scripts/wishlist/Subject.js" defer></script>
       <script src="./scripts/wishlist/Counter.js" defer></script>
  
      <!-- Pages principales -->
      <script src="./scripts/pages/index.js" defer></script>
  
      <!-- Modal contact -->
      <script src="./scripts/utils/lightboxForm.js" defer></script>
      <script src="./scripts/utils/contactForm.js" defer></script>
  </body>
</html>
