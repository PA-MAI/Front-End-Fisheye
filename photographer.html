<!DOCTYPE html>

<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="lien vers la page d'accueil" > 
        <img src="./assets/images/logo.png" role="link" class="fisheye-logo" alt="lien vers la page d'accueil">
      </a>
    </header>
    <main id="main">
     
      <div class="photograph-header">
        <!-- Le profil (photographHeader) du photographe est injecté ici -->
      </div>
      <div class="filter-section">
        <span>Trier par</span>
      <select class="filter-select" tabindex="0">
        <!-- Le filtre du photographe est injecté ici -->
      </select>
    </div>
      <div class="photographer-media">
        <!-- Les médias (mediaWrapper) du photographe sont injectés ici -->
    </div>
    </main>
    <div id="lightbox_modal" class="lightbox">
      <div class="lightbox_modal" ></div>
      <!-- La lightbox est injectée ici role="dialog" aria-labelledby="lightboxTitle" aria-hidden="true"-->
    </div>
    <div id="contact_modal" >
			<!-- La modale de contact est injectée ici -->
		</div>
    <div class="like-result">
      <!-- L'encart du nombre de like et du prix est injecté ici -->
    </div>
     

      <!-- utils -->
    <script src="./scripts/utils/keepform.js" defer></script>
      <!-- Apis and templates -->
      
      <script src="./scripts/api/api.js" defer></script>
      <script src="./scripts/templates/lightboxClass.js" defer></script>
      <script src="./scripts/templates/photographer.js" defer></script>
      <script src="./scripts/templates/contactForm.js" defer></script>
      <script src="./scripts/templates/filterform.js" defer></script>
     
     
     
      <!-- Pub/Sub -->
       <script src="./scripts/wishlist/Subject.js" defer></script>
       <script src="./scripts/wishlist/Counter.js" defer></script>
  
      <!-- First page-->
      <script src="./scripts/pages/index.js" defer></script>
  
        
     
     
     
  </body>
</html>
